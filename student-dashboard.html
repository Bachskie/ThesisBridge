<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ThesisBridge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Navigation -->
    <nav class="navbar dashboard-nav">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="index.html" class="logo-design">
                        <span class="logo-icon">ðŸŽ“</span>
                        <span class="logo-text">
                            <span class="thesis">Thesis</span><span class="bridge">Bridge</span>
                        </span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse-projects.html">Browse Projects</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="nav-buttons">
                    <span style="color: var(--text-gray); font-size: 0.9rem; margin-right: 1rem;">Viewing as: <strong>Student (Demo)</strong></span>
                    <select id="demo-account-switcher" class="demo-switcher">
                        <option value="student" selected>Student View</option>
                        <option value="company">Company View</option>
                        <option value="">Back to Home</option>
                    </select>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="dashboard-main">
        <div class="container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-text">
                    <h1>Welcome back, John! ðŸ‘‹</h1>
                    <p>Find and apply to thesis projects</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-outline" onclick="window.location.href='student-profile.html'">Edit Profile</button>
                    <button class="btn btn-primary" onclick="window.location.href='browse-projects.html'">Browse Projects</button>
                </div>
            </div>

            <!-- Main Dashboard Content -->
            <div class="dashboard-grid">
                <!-- Recommended Projects -->
                <section class="dashboard-section" style="grid-column: 1 / -1;">
                    <div class="section-title">
                        <h2>Recommended Projects</h2>
                        <a href="browse-projects.html" class="view-all">View All â†’</a>
                    </div>
                    <div class="projects-list">
                        <!-- Projects loaded dynamically from projects.json -->
                    </div>
                </section>

                <!-- My Applications -->
                <section class="dashboard-section" style="grid-column: 1 / -1; margin-top: 2rem;">
                    <div class="section-title">
                        <h2>My Applications</h2>
                    </div>
                    <div class="applications-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>Company</th>
                                    <th>Applied Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="applications-tbody">
                                <!-- Applications will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="dashboard-dynamic.js"></script>
</body>
</html>
